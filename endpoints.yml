# Tracker store which is used to store the conversations.
# By default the conversations are stored in memory.
# https://rasa.com/docs/rasa/tracker-stores

# Configuration for chats history to the db
# tracker_store:
#   store_type: "actions.botdb.CustomTrackerStore"

tracker_store:
  type: SQL
  dialect: "postgresql"  # the dialect used to interact with the db
  url: "localhost"
  port: 5432
  db: "universitybot"  # path to your db
  username: "postgres" # username used for authentication
  password: "MEShe19682002." # password used for authentication
  login_db: "universitybot"
  tables:
    conversations:
      columns:
        - name: sender_id
          type: VARCHAR(255)
        - name: timestamp
          type: TIMESTAMP
        - name: intent
          type: VARCHAR(255)
        - name: user_text
          type: TEXT
        - name: bot_response
          type: TEXT
  query: # optional dictionary to be added as a query string to the connection URL
    driver: my-driver


